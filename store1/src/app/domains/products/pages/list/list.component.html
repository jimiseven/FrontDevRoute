<div class="container mx-auto">
  <app-header [cart]="cart()" />
  <!-- <h3>{{cart().length}}</h3> -->
<div class="grid grid-cols-3 gap-8">
  @for (product of products(); track $index) {
      <app-product 
          [product]="product" 
          (addToCart)="addCart($event)"
      />
  }
</div>
</div>
